name: Build TWIC DB Aggregator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # Your project targets net8.0-windows
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore "TWICDBAggregator.sln"

      - name: Build in Release (framework-dependent)
        run: dotnet build "TWICDBAggregator.sln" --configuration Release --no-restore

      - name: Publish self-contained single-file app
        run: >
          dotnet publish "TWICDBAggregator.csproj"
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true

      - name: Upload self-contained artifact
        uses: actions/upload-artifact@v4
        with:
          name: TWICDBAggregator-win-x64-self-contained
          # Self-contained publish output
          path: bin/Release/net8.0-windows/win-x64/publish/**
