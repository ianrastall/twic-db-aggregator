name: Build TWIC DB Aggregator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # CHANGE THIS to the SDK youâ€™re actually using
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        # If your .sln is in a subfolder, add the path, e.g. "twic-db-aggregator/TWICDBAggregator.sln"
        run: dotnet restore TWICDBAggregator.sln

      - name: Build in Release
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: TWICDBAggregator-win-x64
          path: publish/**
